<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Guess the Opp</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <h1>
      <i class="fas fa-dice"></i>
      Guess the Opp
    </h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" id="login-button">Login</button>
      <p style="font-size: 12px; color: gray; margin-top: 1rem;">
        Don't have an account? <a href="#" style="color: #8a2be2; text-decoration: underline;">Sign up</a>
      </p>
    </form>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBLCUg15WyLg4bqZUfgkwOnJwP8ufB7hRI",
      authDomain: "guesstheopp.firebaseapp.com",
      projectId: "guesstheopp",
      storageBucket: "guesstheopp.firebasestorage.app",
      messagingSenderId: "40302006389",
      appId: "1:40302006389:web:c3df0449d7afa3a9b6a83c",
      measurementId: "G-3DLMB327YK"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Handle login form submission
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault(); // Prevent form from refreshing the page
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          alert("Login successful!");
          console.log("User:", user);
  
          // Redirect to the main page or dashboard
          window.location.href = "index.html";
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
          console.error("Error Code:", errorCode, "Message:", errorMessage);
        });
    });
  </script>
</body>
</html>
